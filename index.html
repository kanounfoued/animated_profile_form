<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="stylesheet" href="css/font awesome/fa-brands.css">
    <link rel="stylesheet" href="css/font awesome/fa-solid.css">
    <link rel="stylesheet" href="css/font awesome/fa-regular.css">
    <link rel="stylesheet" href="css/font awesome/fontawesome-all.css">

    <title>Developer profile</title>
</head>
<body>
    

    <!-- start the main page -->
    <div class="developer-profile">
        
        <header>
            <div class='top-bar'>
                <div class="left-side">
                    <div class="open">
                        <button id='open'>
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>   
                        </button>
                    </div>
                    <div class="title-2">
                        <span>
                            turing
                        </span>
                    </div>
                    <div class="status">
                        <span> organize </span>
                        <span> saved </span>
                    </div>
                </div>


                <!-- create the right side  -->
                <div class="right-side">
                    <div class="user-bar">
                        <div class="user-img">
                            <img src="image/photo.jpg" alt="user image">
                            <div class="alert">
                                <span>
                                    2
                                </span>
                            </div>
                        </div>
                        <span>
                            giselle
                        </span>
                    </div>

                    <div class="labels-container">

                        <div class="labels">
                            <ul>
                                <li> 
                                    <a href="#settings">
                                        settings
                                    </a>    
                                </li>
                                <li> 
                                    <a href="#share">
                                        share
                                    </a>
                                </li>
                                <li> 
                                    <a href="#collaborators">
                                        collaborators
                                    </a>
                                </li>
                            </ul>
                        </div>
    
                        <div class="drop-down">
                            <form action="">
                                <ul>
                                    <li>sort by : </li>
                                    <li>
                                        upcoming
                                    </li>
                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </ul>
                                
                            </form>
                        </div>

                    </div>
                    

                </div>
                <!-- end creating the right side  -->


            </div>
            <div class="bottom-bar">

                <div class="invite-div">
                    <button>invite</button>
                    <div class="user-img">
                        <img src="image/photo.jpg" alt="user image">
                        <div class="alert"></div>
                    </div>
                    <div class="user-img">
                        <img src="image/photo.jpg" alt="user image">
                        <div class="alert"></div>
                    </div>
                </div>
            </div>


        </header>
        
        <div class="info-section">

            <aside id='aside-bar' class='hidden'>
                <div class="open">
                    <button id='close'>
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>   
                    </button>
                </div>
    
                <div class="nav-menu">
                    <p>
                        giselle
                    </p>
    
                    <ul class='list'>
                        <li class="item-list">
                            <a href="#account">
                                account
                            </a>
                        </li>
                        <li class="item-list">
                            <a href="#creer">
                                creer
                            </a>
                        </li>
                        <li class="item-list active">
                            <a href="#personal">
                                personal
                            </a>
                        </li>
                        <li class="item-list">
                            <a href="#manage">
                                manage
                            </a>
                        </li>
                        <li class="item-list">
                            <a href="#password">
                                password
                            </a>
                        </li>
                        <li class="item-list">
                            <a href="#email">
                                email
                            </a>
                        </li>
                    </ul>
    
                </div>
            </aside>


            <!-- create the info sectoin which concerns the labels inputs and so on -->
            <div class="sparce-width"></div>
            <div class="info dis-flex hidden">

                <div class="title-section">
                    <h1>
                        your account
                    </h1>
                    <p>
                        tell us a little more about yourself
                    </p>
                </div>

                <div class="form-section">
                    <div class="title-form">
                        <h3>
                            personal information
                        </h3>
                    </div>
                    
                    <form formvalidate autocomplete='off' action="" method="">
                        <div class="input-area">
                            <label for="" class='opacity-0'>first name</label>
                            <div class='text-field'>
                                <input type="text" name="" id="" placeholder="What's your first name">
                                <div class='control-div'></div>
                                <div class="border-bar"></div>
                            </div>
                            
                        </div>
                        <div class="input-area">
                            <label for="" class='opacity-0'>last name</label>
                            <div class='text-field'>
                                <input type="text" name="" id="" placeholder="What's your last name">
                                <div class='control-div'></div>
                                <div class="border-bar"></div>
                            </div>
                            
                        </div>
                        <div class="input-area">
                            <label for="" class='opacity-0'>phone</label>
                            <div class='text-field'>
                                <input type="tel" name="" id="" placeholder="What's your phone number">
                                <div class='control-div'></div>
                                <div class="border-bar"></div>
                            </div>
                            
                        </div>
                        <div class="input-area">
                            <label for="" class='label-select translate-up'>country</label>
                            <div class="text-field">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                                <select>
                                    <option value="united states">united states</option>
                                    <option value="canada">canada</option>
                                    <option value="algeria">algeria</option>
                                </select>
                                
                            </div>
                            
                        </div>
                    </form>
                </div>


            </div>

        </div>
        
    </div>
    <!-- end the main page -->


    

    <script src='js/index.js'></script>
</body>
</html>
